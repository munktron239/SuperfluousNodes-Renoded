// gives all rcs parts nodes

@PART[RCSBlock_v2]:FOR[SuperfluousNodesRenoded]
{
	//Removing since this now has part variants for 5 way 
	//node_stack_top = -1.20212, 0.0, 0.0, -1, 0, 0, 0
	node_stack_bottom = 0.08, 0.0, 0.0, 1, 0, 0, 0
	@attachRules = 1,1,0,0,1
	@tags ^= :$: ?superfluous:
}

@PART[linearRcs]:FOR[SuperfluousNodesRenoded]
{
	node_stack_top = 0.0, -0.06, 0.0, 0, -1, 0, 0
	@attachRules = 1,1,0,1,1
	@tags ^= :$: ?superfluous:
}

