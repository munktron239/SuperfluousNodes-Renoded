// gives additional nodes to the insides of the MH service bays
// (totally not trying to copy UniversalStorage2 btw)
// also fixes the tags on these parts - made me lol when I realized that some didn't even have any

@PART[Size1to0ServiceModule]:NEEDS[SquadExpansion/MakingHistory]:FOR[SuperfluousNodesRenoded]
{
	node_stack_connect01 = 0.2, -0.3, 0.2, 0, 1, 0, 0
	node_stack_connect02 = -0.2, -0.3, 0.2, 0, 1, 0, 0
	node_stack_connect03 = 0.2, -0.3, -0.2, 0, 1, 0, 0
	node_stack_connect04 = -0.2, -0.3, -0.2, 0, 1, 0, 0

	@tags = #autoLOC_8310144   //#autoLOC_8310144 = contain convey equipment freight hold hollow payload
	@tags ^= :$: ?superfluous:
	%stackSymmetry = 3

	MODULE:NEEDS[B9PartSwitch]
	{
		name = ModuleB9PartSwitch
		moduleID = SNServiceBayNodes
		switcherDescription = #LOC_SuperfluousNodes_nodeSelect
		SUBTYPE
		{
			name = No Nodes
			title = #LOC_SuperfluousNodes_noNodes
			descriptionSummary = #LOC_SuperfluousNodes_noNodesDesc
		}
		SUBTYPE
		{
			name = All Nodes
			title = #LOC_SuperfluousNodes_allNodes
			descriptionSummary = #LOC_SuperfluousNodes_allNodesDesc
			node = connect01
			node = connect02
			node = connect03
			node = connect04
		}
	}
}

