// gives the MH tubes new 'dark' color options
// only kicks in if you aren't using Restock
// color hexcode from colorkit.co

@PART[Tube1|Tube1p5|Tube2|Tube3|Tube4]:NEEDS[SquadExpansion/MakingHistory,!Restock]:FOR[SuperfluousNodesRenoded]
{
	@attachRules = 1,0,1,1,1
	@tags ^= :$: ?superfluous:

	@MODULE[ModulePartVariants]
	{
		+VARIANT[*],*
		{
			@name ^= :(.)$:$0 (Dark):
			@displayName ^= :(.)$:$0 (Dark):
			@primaryColor = #111111
			TEXTURE 
			{
				_Color = #323232	// #323232 = Dark Charcoal
			}
		}
	}
}