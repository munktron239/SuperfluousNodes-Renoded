// gives the MH engine plates new 'dark' color options
// only kicks in if you aren't using Restock
// color hexcode from colorkit.co

@PART[EnginePlate1p5|EnginePlate2|EnginePlate3|EnginePlate4|EnginePlate5]:NEEDS[SquadExpansion/MakingHistory,!Restock]:FOR[SuperfluousNodesRenoded]
{
	@attachRules = 1,0,1,1,1
	@tags ^= :$: ?superfluous:

	@MODULE[ModulePartVariants]
	{
		+VARIANT[*],*
		{
			@name ^= :(.)$:$0 (Dark):
			@displayName ^= :(.)$:$0 (Dark):
			@primaryColor = #111111
			TEXTURE 
			{
				_Color = #323232	// #323232 = Dark Charcoal
			}
		}
	}
}

