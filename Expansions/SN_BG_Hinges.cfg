{
	node_stack_tipbottom = 0.155749, 1.874994, 0.0, 0, 1, 0, 1
	node_stack_tiptop = -1.874994, -0.155749, 0.0, -1, 0, 0, 1
	node_stack_bottomin = 0.093251, 0.937497, 0.0, -1, 0, 0, 1
	node_stack_topin = -0.937497, -0.093251, 0.0, 0, 1, 0, 1

	@attachRules = 1,1,1,1,1
	@tags ^= :$: ?superfluous:
	enableSuperfluousNodes = true

	@MODULE[ModuleRoboticServoHinge]
	{
		@servoAttachNodes = top,tiptop,topin
	}
}

