// gives nodes to the Kodiak/Cub engines so they can be easily used together
// this is just like the real-life RD-107 - the engine they were modeled after!
// works with both the 1.25m and 1.875m shroud, and with stock/restock

// while these nodes are intended to be used with 'Cub' engines, don't let that stop you from finding other interesting applications

@PART[LiquidEngineRK-7]:NEEDS[SquadExpansion/MakingHistory]:FOR[SuperfluousNodesRenoded]
{
	node_stack_connect01 = 0.6, -0.325, 0.0, 1, 0, 0, 0
	node_stack_connect02 = 0.0, -0.325, 0.6, 0, 0, 1, 0
	node_stack_connect03 = -0.6, -0.325, 0.0, -1, 0, 0, 0
	node_stack_connect04 = 0.0, -0.325, -0.6, 0, 0, -1, 0

	@attachRules = 1,0,1,1,1
	@tags ^= :$: ?superfluous:
	enableSuperfluousNodes = true
	%stackSymmetry = 3

	MODULE:NEEDS[B9PartSwitch]
	{
		name = ModuleB9PartSwitch
		moduleID = SNVernierNodes
		switcherDescription = #LOC_SuperfluousNodes_nodeSelect
		SUBTYPE
		{
			name = No Nodes
			title = #LOC_SuperfluousNodes_noNodes
			descriptionSummary = #LOC_SuperfluousNodes_noNodesDesc
		}
		SUBTYPE
		{
			name = Vernier Nodes
			title = #LOC_SuperfluousNodes_vernierNodes
			descriptionSummary = #LOC_SuperfluousNodes_vernierNodesDesc
			node = connect01
			node = connect02
			node = connect03
			node = connect04
		}
	}
}

@PART[LiquidEngineRV-1]:NEEDS[SquadExpansion/MakingHistory]:FOR[SuperfluousNodesRenoded]
{
	node_stack_top = 0.0, 0.0, -0.2, 0, 0, -1, 0
	@attachRules = 1,1,0,1,1
	@tags ^= :$: ?superfluous:
	//enableSuperfluousNodes = true
}
