//These patches requested by Barzon Kerman
//Adds switches to remove corner nodes from Making History Structural Panels

@PART[Panel0|Panel1|Panel1p5|Panel2]:NEEDS[SquadExpansion/MakingHistory]:FOR[SuperfluousNodesRenoded]
{
	@tags ^= :$: ?superfluous:
	enableSuperfluousNodes = true

	MODULE:NEEDS[B9PartSwitch]
	{
		name = ModuleB9PartSwitch
		moduleID = SNNodeSnip
		switcherDescription = #LOC_SuperfluousNodes_nodeSelect
		SUBTYPE
		{
			name = All Nodes
			title = #LOC_SuperfluousNodes_allNodes
			descriptionSummary = #LOC_SuperfluousNodes_allNodesDesc
			node = topleft
			node = lefttop
			node = topright
			node = righttop
			node = bottomleft
			node = leftbottom
			node = bottomright
			node = rightbottom
		}
		SUBTYPE
		{
			name = Corner Nodes Off
			title = #LOC_SuperfluousNodes_cornerNodesOff
			descriptionSummary = #LOC_SuperfluousNodes_cornerNodesDesc
		}
	}
}

