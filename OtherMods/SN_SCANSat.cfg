// gives nodes to a few SCANSat parts
// wrote all this code myself, since SCANSat updated all the part models at some point, so I couldn't use the old code

@PART[scansat-exomars-1]:NEEDS[SCANSat]:FOR[SuperfluousNodesRenoded]
{
	node_stack_bottom = 0.0, -0.067, 0.0, 0, -1, 0, 0
	@attachRules = 1,1,0,0,1
	@tags ^= :$: ?superfluous:
	//enableSuperfluousNodes = true
}

@PART[scansat-sar-radarsat-2-1]:NEEDS[SCANSat]:FOR[SuperfluousNodesRenoded]
{
	node_stack_bottom = 0.0, 0.02, 0.0, 0, 1, 0, 1
	@attachRules = 1,1,0,0,1
	@tags ^= :$: ?superfluous:
	//enableSuperfluousNodes = true
}

// account for 0.9x scale
@PART[scansat-radar-poseidon-3b-1]:NEEDS[SCANSat]:FOR[SuperfluousNodesRenoded]
{
	node_stack_bottom = 0.0, -0.1666666667, 0.0, 0, -1, 0, 1
	@attachRules = 1,1,0,1,1
	@tags ^= :$: ?superfluous:
	//enableSuperfluousNodes = true

}
