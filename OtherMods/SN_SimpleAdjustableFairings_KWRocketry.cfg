// give the adjustable fairings from KW rocketry some color variants

@PART[SimpleAdjustableFairing_KWRocketry_Size*]:NEEDS[SimpleAdjustableFairings-KWRocketry]:FOR[SuperfluousNodesRenoded]
{
	@tags ^= :$: ?superfluous:
	MODULE
	{
		name = ModulePartVariants
		useMultipleDragCubes = false
		baseVariant = Dark
		VARIANT
		{
			name = Dark
			displayName = #autoLOC_8007117	//#autoLOC_8007117 = Dark
			primaryColor = #555555
			secondaryColor = #666666
			sizeGroup = GroupB
			TEXTURE
			{
				_Color = #323232
			}
		}
		VARIANT
		{
			name = Gray
			displayName = #autoLOC_8007101	//#autoLOC_8007101 = Gray
			primaryColor = #111111
			secondaryColor = #999999
			sizeGroup = GroupB
			TEXTURE
			{
				_Color = #808080
			}
		}
	}
}