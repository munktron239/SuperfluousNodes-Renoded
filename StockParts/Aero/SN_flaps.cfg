// gives the non-slanted elevons nodes
// also gives both Big-S elevons nodes (used with Big-S delta wing)

// fun fact: these first 2 parts were the original elevons, before they got remodeled by Porkjet
@PART[StandardCtrlSrf]:FOR[SuperfluousNodesRenoded]
{
	node_stack_top = 0.0, 0.0, 0.0, 0, 1, 0, 1
	@attachRules = 1,1,0,0,1
	@tags ^= :$: ?superfluous:
}

@PART[smallCtrlSrf]:FOR[SuperfluousNodesRenoded]
{
	node_stack_top = 0.0, 0.0, 0.0, 0, 1, 0, 1
	@attachRules = 1,1,0,0,1
	@tags ^= :$: ?superfluous:
}

@PART[elevon2]:FOR[SuperfluousNodesRenoded]
{
	node_stack_top = 0.0, 0.0, 0.0, 0, 1, 0, 1
	@attachRules = 1,1,0,0,1
	@tags ^= :$: ?superfluous:
}

@PART[elevon3]:FOR[SuperfluousNodesRenoded]
{
	node_stack_top = 0.0, 0.0, 0.0, 0, 1, 0, 1
	@attachRules = 1,1,0,0,1
	@tags ^= :$: ?superfluous:
}

@PART[wingShuttleElevon1|wingShuttleElevon2]:FOR[SuperfluousNodesRenoded]
{
	node_stack_top = 0.0, 0.0, 0.0, 0, 1, 0, 1
	@attachRules = 1,1,0,1,1
	@tags ^= :$: ?superfluous:
}

// JadeOfMarr told me that adding nodes to elevons was a bad idea... but I'm sure it'll be fine though!
