// gives the WinterOwl wings and shuttle wings nodes

// fun fact: WinterOwl was originally a kerbal youtuber, who had a 'Lets Fly' youtube series that the parts are now named after

// swept WinterOwl wing
@PART[sweptWing]:FOR[SuperfluousNodesRenoded]
{
	node_stack_connect01 = 0.0, 0.2, 0.0, -1, 0, 0, 1

	@attachRules = 1,1,1,1,1
	@tags ^= :$: ?superfluous:

	MODULE:NEEDS[B9PartSwitch]
	{
		name = ModuleB9PartSwitch
		moduleID = SNLegoNodes
		switcherDescription = #LOC_SuperfluousNodes_nodeSelect
		SUBTYPE
		{
			name = All Nodes
			title = #LOC_SuperfluousNodes_allNodes
			descriptionSummary = #LOC_SuperfluousNodes_allNodesDesc
			node = connect01
		}
		SUBTYPE
		{
			name = No Nodes
			title = #LOC_SuperfluousNodes_noNodes
			descriptionSummary = #LOC_SuperfluousNodes_noNodesDesc
		}
	}
}

