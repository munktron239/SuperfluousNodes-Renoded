// gives the structural/triangle wings nodes
// makes building planes so much easier! like legos!

// fun fact: this was one of the original wing parts first added to the game, before it was revamped by PorkJet in 0.25, way back in 2014!
@PART[deltaWing]:FOR[SuperfluousNodesRenoded]
{
	node_stack_connect01 = 0.0, 0.827, 0.0, 1, 0, 0, 1
	node_stack_connect02 = -1.873, -1.05, 0.0, 0, -1, 0, 1
	node_stack_connect03 = 0.0, 1.7644, 0.0, 1, 0, 0, 1

	node_stack_connect04 = 0.0, -0.1104, 0.0, 1, 0, 0, 1
	node_stack_connect05 = -0.936, -1.05, 0.0, 0, -1, 0, 1
	node_stack_connect06 = -2.810, -1.05, 0.0, 0, -1, 0, 1

	@attachRules = 1,1,1,1,1
	@tags ^= :$: ?superfluous:

	MODULE:NEEDS[B9PartSwitch]
	{
		name = ModuleB9PartSwitch
		moduleID = SNLegoNodes
		switcherDescription = #LOC_SuperfluousNodes_nodeSelect
		SUBTYPE
		{
			name = Center Nodes
			title = #LOC_SuperfluousNodes_centerNodes
			descriptionSummary = #LOC_SuperfluousNodes_centerNodesDesc
			node = connect01
			node = connect02
		}
		SUBTYPE
		{
			name = All Nodes
			title = #LOC_SuperfluousNodes_allNodes
			descriptionSummary = #LOC_SuperfluousNodes_allNodesDesc
			node = connect01
			node = connect02
			node = connect03
			node = connect04
			node = connect05
			node = connect06
		}
		SUBTYPE
		{
			name = No Nodes
			title = #LOC_SuperfluousNodes_noNodes
			descriptionSummary = #LOC_SuperfluousNodes_noNodesDesc
		}
	}
}

