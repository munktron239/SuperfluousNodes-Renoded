// gives the connector/square wings nodes
// makes building planes so much easier! like Legos!

// fun fact: this was one of the original wing parts first added to the game, before it was revamped by Porkjet in 0.25, way back in 2014!
@PART[wingConnector]:FOR[SuperfluousNodesRenoded]
{
	node_stack_connect01 = 0.008, 0.07125, 0.0, 1, 0, 0, 1
	node_stack_connect02 = 0.008, 1.0086, 0.0, 1, 0, 0, 1
	node_stack_connect03 = 0.008, -0.8669, 0.0, 1, 0, 0, 1
	node_stack_connect04 = -1.870, 0.07125, 0.0, -1, 0, 0, 1

	node_stack_connect05 = -1.870, 1.0086, 0.0, -1, 0, 0, 1
	node_stack_connect06 = -1.870, -0.8669, 0.0, -1, 0, 0, 1
	node_stack_connect07 = -0.931, 1.946, 0.0, 0, 1, 0, 1
	node_stack_connect08 = -0.931, -1.805, 0.0, 0, -1, 0, 1

	@attachRules = 1,1,1,1,1
	@tags ^= :$: ?superfluous:

	MODULE:NEEDS[B9PartSwitch]
	{
		name = ModuleB9PartSwitch
		moduleID = SNLegoNodes
		switcherDescription = #LOC_SuperfluousNodes_nodeSelect
		SUBTYPE
		{
			name = Center Nodes
			title = #LOC_SuperfluousNodes_allNodes4Way
			descriptionSummary = #LOC_SuperfluousNodes_allNodes4Desc
			node = connect01
			node = connect04
			node = connect07
			node = connect08
		}
		SUBTYPE
		{
			name = All Nodes
			title = #LOC_SuperfluousNodes_allNodes
			descriptionSummary = #LOC_SuperfluousNodes_allNodesDesc
			node = connect01
			node = connect02
			node = connect03
			node = connect04
			node = connect05
			node = connect06
			node = connect07
			node = connect08
		}
		SUBTYPE
		{
			name = No Nodes
			title = #LOC_SuperfluousNodes_noNodes
			descriptionSummary = #LOC_SuperfluousNodes_noNodesDesc
		}
	}
}

