// gives the experiment container and science jr. side nodes for attaching things to
// also gives the science lab nodes similar to the hitchhiker

// fun fact: some advanced probe cores have a science container built-in!
@PART[ScienceBox]:FOR[SuperfluousNodesRenoded]
{
	node_stack_connect01 = 0.25, 0.0, 0.0, 1, 0, 0, 0
	node_stack_connect02 = -0.25, 0.0, 0.0, -1, 0, 0, 0
	node_stack_connect03 = 0.0, 0.0, 0.25, 0, 0, 1, 0
	node_stack_connect04 = 0.0, 0.0, -0.25, 0, 0, -1, 0

	@attachRules = 1,1,1,1,1
	@tags ^= :$: ?superfluous:
	%stackSymmetry = 1

	MODULE:NEEDS[B9PartSwitch]
	{
		name = ModuleB9PartSwitch
		moduleID = SNSideNodes
		switcherDescription = #LOC_SuperfluousNodes_nodeSelect
		SUBTYPE
		{
			name = No Nodes
			title = #LOC_SuperfluousNodes_noNodes
			descriptionSummary = #LOC_SuperfluousNodes_noNodesDesc
		}
		SUBTYPE
		{
			name = Side Nodes 1
			title = #LOC_SuperfluousNodes_sideNodes
			descriptionSummary = #LOC_SuperfluousNodes_sideNodesDesc
			node = connect01
			node = connect02
		}
		SUBTYPE
		{
			name = Side Nodes 2
			title = #LOC_SuperfluousNodes_sideNodesAlt
			descriptionSummary = #LOC_SuperfluousNodes_sideNodesAltDesc
			node = connect03
			node = connect04
		}
		SUBTYPE
		{
			name = All Nodes
			title = #LOC_SuperfluousNodes_allNodes
			descriptionSummary = #LOC_SuperfluousNodes_allNodesDesc
			node = connect01
			node = connect02
			node = connect03
			node = connect04
		}
	}
}

