// gives the 4 deployable landing gear nodes
// to-do: add nodes to the fixed landing gear + for cockpit and tail connectors

// fun fact: the small landing gear didn't actually get remodeled in ksp 1.0.5 with the other plane parts! It only got the PorkJet treatment in ksp 1.1
@PART[SmallGearBay]:FOR[SuperfluousNodesRenoded]
{
	node_stack_top = 0.0, 0.0, 0.0, 0, 1, 0, 1
	@tags ^= :$: ?superfluous:
}

@PART[GearSmall]:FOR[SuperfluousNodesRenoded]
{
	node_stack_top = 0.0, 0.0, 0.0, 0, 1, 0, 2
	@tags ^= :$: ?superfluous:
}

@PART[GearMedium]:FOR[SuperfluousNodesRenoded]
{
	node_stack_top = 0.0, 0.0, 0.0, 0, 1, 0, 2
	@tags ^= :$: ?superfluous:
}

@PART[GearLarge]:FOR[SuperfluousNodesRenoded]
{
	node_stack_top = 0.0, 0.0, 0.0, 0, 1, 0, 3
	@tags ^= :$: ?superfluous:
}