// gives the 3 deployable radiator parts nodes
// also gives some nodes to the edge-mounted radiator

@PART[foldingRadSmall]:FOR[SuperfluousNodesRenoded]
{
	node_stack_top = 0.0, 0.0, 0.065, 0, 0, 1, 0
	@attachRules = 1,1,0,0,1
	@tags ^= :$: ?superfluous:
	enableSuperfluousNodes = true
}

@PART[foldingRadSmall]:NEEDS[!Restock]:FOR[SuperfluousNodesRenoded]
{	@node_stack_top = 0.0, 0.075, 0.065, 0, 0, 1, 0		}

@PART[foldingRadMed]:FOR[SuperfluousNodesRenoded]
{
	node_stack_top = 0.0, 0.0, 0.065, 0, 0, 1, 1
	@attachRules = 1,1,0,0,1
	@tags ^= :$: ?superfluous:
	enableSuperfluousNodes = true
}

@PART[foldingRadMed]:NEEDS[!Restock]:FOR[SuperfluousNodesRenoded]
{	@node_stack_top = 0.0, 0.15, 0.1, 0, 0, 1, 1		}

@PART[foldingRadLarge]:FOR[SuperfluousNodesRenoded]
{
	node_stack_top = 0.0, 0.0, 0.11, 0, 0, 1, 1
	@attachRules = 1,1,0,0,1
	@tags ^= :$: ?superfluous:
	enableSuperfluousNodes = true
}

@PART[foldingRadLarge]:NEEDS[!Restock]:FOR[SuperfluousNodesRenoded]
{	@node_stack_top = 0.0, 0.15, 0.125, 0, 0, 1, 1		}

@PART[radPanelEdge]:FOR[SuperfluousNodesRenoded]
{
	node_stack_connect01 = 0.0, 0.5, 0.025, 0, 0, 1, 0
	node_stack_connect02 = 0.0, 0.0, 0.025, 0, 0, 1, 0
	node_stack_connect03 = 0.0, -0.5, 0.025, 0, 0, 1, 0

	@attachRules = 1,1,0,1,1
	@tags ^= :$: ?superfluous:
	enableSuperfluousNodes = true

	MODULE:NEEDS[B9PartSwitch]
	{
		name = ModuleB9PartSwitch
		moduleID = SNTankConnectPos
		switcherDescription = #LOC_SuperfluousNodes_nodeSelect
		SUBTYPE
		{
			name = Pos. 1
			title = #LOC_SuperfluousNodes_nodePos1
			descriptionSummary = #LOC_SuperfluousNodes_nodePos1Desc
			node = connect02
		}
		SUBTYPE
		{
			name = Pos. 2
			title = #LOC_SuperfluousNodes_nodePos2
			descriptionSummary = #LOC_SuperfluousNodes_nodePos2Desc
			node = connect01
		}
		SUBTYPE
		{
			name = Pos. 3
			title = #LOC_SuperfluousNodes_nodePos3
			descriptionSummary = #LOC_SuperfluousNodes_nodePos3Desc
			node = connect03
		}
	}
}
