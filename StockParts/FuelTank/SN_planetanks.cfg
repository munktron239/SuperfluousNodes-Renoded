// gives side nodes for wings to almost all of the spaceplane parts

// mk1 tanks (1.25m)
@PART[MK1Fuselage|Mk1FuselageStructural|MK1IntakeFuselage|radialEngineBody]:FOR[SuperfluousNodesRenoded]
{
	node_stack_connect01 = 0.6, 0.0, 0.0, 1, 0, 0, 1
	node_stack_connect02 = -0.6, 0.0, 0.0, -1, 0, 0, 1

	@attachRules = 1,1,1,1,1
	@tags ^= :$: ?superfluous:
	%stackSymmetry = 1

	MODULE:NEEDS[B9PartSwitch]
	{
		name = ModuleB9PartSwitch
		moduleID = SNWingNodes
		switcherDescription = #LOC_SuperfluousNodes_sideNodes
		SUBTYPE
		{
			name = No Nodes
			title = #LOC_SuperfluousNodes_noNodes
			descriptionSummary = #LOC_SuperfluousNodes_noNodesDesc
		}
		SUBTYPE
		{
			name = Side Nodes
			title = #LOC_SuperfluousNodes_sideNodes
			descriptionSummary = #LOC_SuperfluousNodes_sideNodesWingDesc
			node = connect01
			node = connect02
		}
	}
}

