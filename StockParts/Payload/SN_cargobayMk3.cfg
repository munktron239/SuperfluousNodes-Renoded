// gives the mk3 cargo bays nodes for attaching wings
// also has inner nodes for attaching things inside the bay

@PART[mk3CargoBayS]:FOR[SuperfluousNodesRenoded]
{
	node_stack_connect01 		= 1.62, 0.0, 0.0, 1, 0, 0, 2
	node_stack_connect02		= -1.62, 0.0, 0.0, -1, 0, 0, 2
	node_stack_connectDwn01 	= 1.62, 0.0, 0.668, 1, 0, 0, 2
	node_stack_connectDwn02 	= -1.62, 0.0, 0.668, -1, 0, 0, 2

	node_stack_connectIn01 		= 1.57, 0.0, 0.0, -1, 0, 0, 1
	node_stack_connectIn02 		= -1.57, 0.0, 0.0, 1, 0, 0, 1
	node_stack_connectDwnIn01 	= 1.57, 0.0, 0.668, -1, 0, 0, 1
	node_stack_connectDwnIn02 	= -1.57, 0.0, 0.668, 1, 0, 0, 1

	%stackSymmetry = 1
	@tags ^= :$: ?superfluous:

	MODULE:NEEDS[B9PartSwitch]
	{
		name = ModuleB9PartSwitch
		moduleID = SNOuterTop
		switcherDescription = #LOC_SuperfluousNodes_outerNodeSelect
		SUBTYPE
		{
			name = Outer Top Off
			title = #LOC_SuperfluousNodes_outerTopOff
			descriptionSummary = #LOC_SuperfluousNodes_noNodesOutDesc
		}
		SUBTYPE
		{
			name = Outer Top On
			title = #LOC_SuperfluousNodes_outerTopOn
			descriptionSummary = #LOC_SuperfluousNodes_sideNodesWingDesc
			node = connect01
			node = connect02
		}
	}
	MODULE:NEEDS[B9PartSwitch]
	{
		name = ModuleB9PartSwitch
		moduleID = SNOuterBottom
		switcherDescription = #LOC_SuperfluousNodes_outerNodeSelect
		SUBTYPE
		{
			name = Outer Bottom Off
			title = #LOC_SuperfluousNodes_outerBottomOff
			descriptionSummary = #LOC_SuperfluousNodes_noNodesOutDesc
		}
		SUBTYPE
		{
			name = Outer Bottom On
			title = #LOC_SuperfluousNodes_outerBottomOn
			descriptionSummary = #LOC_SuperfluousNodes_sideNodesDwnDesc
			node = connectDwn01
			node = connectDwn02
		}
	}
	MODULE:NEEDS[B9PartSwitch]
	{
		name = ModuleB9PartSwitch
		moduleID = SNInnerTop
		switcherDescription = #LOC_SuperfluousNodes_innerNodeSelect
		SUBTYPE
		{
			name = Inner Top Off
			title = #LOC_SuperfluousNodes_innerTopOff
			descriptionSummary = #LOC_SuperfluousNodes_noNodesInDesc
		}
		SUBTYPE
		{
			name = Inner Top On
			title = #LOC_SuperfluousNodes_innerTopOn
			descriptionSummary = #LOC_SuperfluousNodes_innerNodesDesc
			node = connectIn01
			node = connectIn02
		}
	}
	MODULE:NEEDS[B9PartSwitch]
	{
		name = ModuleB9PartSwitch
		moduleID = SNInnerBottom
		switcherDescription = #LOC_SuperfluousNodes_innerNodeSelect
		SUBTYPE
		{
			name = Inner Bottom Off
			title = #LOC_SuperfluousNodes_innerBottomOff
			descriptionSummary = #LOC_SuperfluousNodes_noNodesInDesc
		}
		SUBTYPE
		{
			name = Inner Bottom On
			title = #LOC_SuperfluousNodes_innerBottomOn
			descriptionSummary = #LOC_SuperfluousNodes_innerNodesDesc
			node = connectDwnIn01
			node = connectDwnIn02
		}
	}
}

