// gives the mk2 cargo bays side nodes for attaching wings
// also has inner nodes for attaching things inside the bay

@PART[mk2CargoBayS|mk2CargoBayL]:FOR[SuperfluousNodesRenoded]
{
	node_stack_connect01 = 1.257, 0.0, 0.0, 1, 0, 0, 1
	node_stack_connect02 = -1.257, 0.0, 0.0, -1, 0, 0, 1
	node_stack_connect03 = 1.17, 0.0, 0.0, -1, 0, 0, 1
	node_stack_connect04 = -1.17, 0.0, 0.0, 1, 0, 0, 1

	@tags ^= :$: ?superfluous:
	%stackSymmetry = 1

	MODULE:NEEDS[B9PartSwitch]
	{
		name = ModuleB9PartSwitch
		moduleID = SNInner
		switcherDescription = #LOC_SuperfluousNodes_innerNodeSelect
		SUBTYPE
		{
			name = Inner Off
			title = #LOC_SuperfluousNodes_innerNodesOff
			descriptionSummary = #LOC_SuperfluousNodes_noNodesDesc
		}
		SUBTYPE
		{
			name = Inner On
			title = #LOC_SuperfluousNodes_innerNodesOn
			descriptionSummary = #LOC_SuperfluousNodes_innerNodesDesc
			node = connect03
			node = connect04
		}
	}
	MODULE:NEEDS[B9PartSwitch]
	{
		name = ModuleB9PartSwitch
		moduleID = SNOuter
		switcherDescription = #LOC_SuperfluousNodes_outerNodeSelect
		SUBTYPE
		{
			name = Outer Off
			title = #LOC_SuperfluousNodes_outerNodesOff
			descriptionSummary = #LOC_SuperfluousNodes_noNodesDesc
		}
		SUBTYPE
		{
			name = Outer On
			title = #LOC_SuperfluousNodes_outerNodesOn
			descriptionSummary = #LOC_SuperfluousNodes_sideNodesWingDesc
			node = connect01
			node = connect02
		}
	}
}
