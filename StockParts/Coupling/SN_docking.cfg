// gives the deployable/inline docking ports nodes

@PART[dockingPort1]:FOR[SuperfluousNodesRenoded]
{
	%node_stack_top = 0.0, 0.29, 0.0, 0, 1, 0, 1

	@attachRules = 1,1,1,0,1
	@tags ^= :$: ?superfluous:

	@MODULE[ModuleDockingNode]
	{
		%referenceAttachNode = top
	}
}

// stock model is slightly different than restock
@PART[dockingPort1]:NEEDS[!Restock]:FOR[SuperfluousNodesRenoded]
{
	@node_stack_top = 0.0, 0.315, 0.0, 0, 1, 0, 1
}

@PART[dockingPortLateral]:FOR[SuperfluousNodesRenoded]
{
	%node_stack_dock = 0.0, 0.0, -0.671, 0, 0, -1, 1

	@MODULE[ModuleDockingNode]
	{
		%referenceAttachNode = dock
	}
}

@PART[mk2DockingPort]:FOR[SuperfluousNodesRenoded]
{
	%node_stack_dock = 0.0, 0.0, -0.822, 0, 0, -1, 1

	@MODULE[ModuleDockingNode]
	{
		%referenceAttachNode = dock
	}
}
