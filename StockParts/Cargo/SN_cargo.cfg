// gives the radial cargo storage unit thingy a node
// also gives some more nodes to the square storage locker

// you fancy kids with your 'eva construction'
// back in my day we had KAS and that was it!

@PART[ConformalStorageUnit]:FOR[SuperfluousNodesRenoded]
{
	node_stack_top = 0.0, 0.0, 0.05, 0, 0, 1, 1
	@attachRules = 1,1,0,0,1
	@tags ^= :$: ?superfluous:
}

@PART[ConformalStorageUnit]:NEEDS[!Restock]:FOR[SuperfluousNodesRenoded]
{
	@node_stack_top = 0.0, 0.0, 0.025, 0, 0, 1, 1
}

@PART[smallCargoContainer]:FOR[SuperfluousNodesRenoded]
{
	node_stack_connect01 = 0.0, 0.0, 0.25, 0, 0, 1, 0
	node_stack_connect02 = -0.25, 0.0, 0.0, -1, 0, 0, 0
	node_stack_connect03 = 0.25, 0.0, 0.0, 1, 0, 0, 0

	@attachRules = 1,1,1,1,1
	@tags ^= :$: ?superfluous:
	%stackSymmetry = 1

	MODULE:NEEDS[B9PartSwitch]
	{
		name = ModuleB9PartSwitch
		moduleID = SNSideNodes
		switcherDescription = #LOC_SuperfluousNodes_nodeSelect
		SUBTYPE
		{
			name = No Nodes
			title = #LOC_SuperfluousNodes_noNodes
			descriptionSummary = #LOC_SuperfluousNodes_noNodesDesc
		}
		SUBTYPE
		{
			name = Side Nodes
			title = #LOC_SuperfluousNodes_sideNodes
			descriptionSummary = #LOC_SuperfluousNodes_sideNodesDesc
			node = connect02
			node = connect03
		}
		SUBTYPE
		{
			name = Back Nodes
			title = #LOC_SuperfluousNodes_backNodes
			descriptionSummary = #LOC_SuperfluousNodes_backNodesDesc
			node = connect01
		}
		SUBTYPE
		{
			name = All Nodes
			title = #LOC_SuperfluousNodes_allNodes
			descriptionSummary = #LOC_SuperfluousNodes_allNodesDesc
			node = connect01
			node = connect02
			node = connect03
		}
	}
}

@PART[smallCargoContainer]:NEEDS[!Restock]:FOR[SuperfluousNodesRenoded]
{
	@node_stack_connect01 = 0.0, 0.0, 0.26, 0, 0, 1, 0
	@node_stack_connect02 = -0.26, 0.0, 0.0, -1, 0, 0, 0
	@node_stack_connect03 = 0.26, 0.0, 0.0, 1, 0, 0, 0
}
