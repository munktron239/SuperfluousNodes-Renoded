// gives the plane cockpits/crew cabins/inline ports, external seat, hitchiker, mk1/mk2 lander cans, and mk3 cockpit nodes
// also gives nodes to some probe cores
// to-do: give nodes to other probe cores (HECS/HECS2)

// mk1 parts (1.25m)
@PART[Mark2Cockpit|MK1CrewCabin|dockingPortLateral]:FOR[SuperfluousNodesRenoded]
{
	node_stack_connect01 = 0.6, 0.0, 0.0, 1, 0, 0, 1
	node_stack_connect02 = -0.6, 0.0, 0.0, -1, 0, 0, 1

	@attachRules = 1,0,1,1,1
	@tags ^= :$: ?superfluous:
	%stackSymmetry = 1

	MODULE:NEEDS[B9PartSwitch]
	{
		name = ModuleB9PartSwitch
		moduleID = SNWingNodes
		switcherDescription = #LOC_SuperfluousNodes_nodeSelect
		SUBTYPE
		{
			name = No Nodes
			title = #LOC_SuperfluousNodes_noNodes
			descriptionSummary = #LOC_SuperfluousNodes_noNodesDesc
		}
		SUBTYPE
		{
			name = Side Nodes
			title = #LOC_SuperfluousNodes_sideNodes
			descriptionSummary = #LOC_SuperfluousNodes_sideNodesWingDesc
			node = connect01
			node = connect02
		}
	}
}

