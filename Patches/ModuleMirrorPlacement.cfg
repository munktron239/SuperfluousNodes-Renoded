// fixes the mirroring issue! wahoo!
// only applies to parts affected by SuperfluousNodesRenoded

// edit: this patch can be a *little* bit buggy. use at your own risk!

@PART:HAS[!MODULE[ModuleMirrorPlacement],#enableSuperfluousNodes[?rue]]:LAST[SuperfluousNodesRenoded]
{
	MODULE
	{
		name = ModuleMirrorPlacement
		ignoreMirrorIfSurfaceXOffset = false
	}

}
